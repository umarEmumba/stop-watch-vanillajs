<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="assets/css/stopWatch.css">
        <script src="assets/js/actions.js"></script>
    </head>
    <body>
        <div class="container">
            <section class="stop-watch">
                <div class="stop-watch__time">
                    <span class="stop-watch__time__digits" id="watch-dial">
                        00:00:00:0<span class="small-text">00</span>
                    </span>
                </div>
                <div class="stop-watch__split">
                    <span class="stop-watch__split__time" id="current-split-time">
                        SPLIT TIME
                    </span>
                </div>
                <div class="stop-watch__actions">
                    <span onclick="onStart()" class="stop-watch__actions-circular-btn stop-watch__actions-circular-btn--start">
                        Start
                    </span>
                    <span onclick="onPause()" class="stop-watch__actions-circular-btn stop-watch__actions-circular-btn--paused d-none">
                        Pause
                    </span>
                    <span onclick="onSplit()" class="stop-watch__actions-circular-btn stop-watch__actions-circular-btn--split stop-watch__actions-circular-btn--disabled">
                        Split
                    </span>
                    <span onclick="onReset()" class="stop-watch__actions-circular-btn stop-watch__actions-circular-btn--reset stop-watch__actions-circular-btn--disabled">
                        Reset
                    </span>
                </div>
            </section>
            <hr/>
            <section class="stop-watch-history" id="watch-history">
            </section>
        </div>
    </body>
</html>
